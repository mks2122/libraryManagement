
<!DOCTYPE html>
<html>
<head>
  <title>Namelist Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
    <!-- (bookID, title, isbn13, Name, Roll, DueDate, Status) -->
  <h2>Namelist Table</h2>
    <table border="1">
      <tr>
          <th>Book ID</th>
          <th>Title</th>
          <th>ISBN13</th>
          <th>Name</th>
          <th>Roll No</th>
          <th>Due Date</th>
          <th>Status</th>
      </tr>
      {% for row in data %}
      <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>{{ row[7] }}</td>
      </tr>
      {% endfor %}
</body>
</html>
